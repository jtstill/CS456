        <!-- Horizontal forms -->
        <div class="container">
            <h1> Bootstrap Forms </h1>
        </div>

        <div class="container">
            <form class="was-validated" method="post" action="http://localhost:3000">
                <div class="row mb-2">
                    <div class="col-12 col-md-2" style="text-align:right;">
                        <label class="col-form-label" for="text_login"> Login:</label>
                    </div>
                    <div class="col-12 col-md-3">
                        <input class="form-control" type="email" name="txt_login" required />
                        <div class="invalid-feedback"> Please fill out this field. </div>
                    </div>
                </div> <!--closing row -->
                <!-- repeat similarly for password -->
                <div class="row mb-2"> 
                    <div class="col-12 col-md-2" style="text-align:right;">
                        <label class="col-form-label" for="txt_pass">Password:</label>
                    </div>
                    <div class="col-12 col-md-3"> 
                        <input class="form-control" type="password" name="txt_pass" id="txt_pass" required minlength="8" maxlength="20" />
                    </div>
                    <div class="col">
                        <span class="form-text"> Must be 8-20 characters long.</span> <br/>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-md-1 col-6 col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary btn-block"> Sign-in </button>
                    </div>
                    <div class="col-6 col-md-2 d-grid">
                        <a href="#" class="btn btn-success btn-block"> Link </a>
                    </div>
                </div>
            </form> 
        </div>
        
        
    </body>
