<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> <!-- charset --> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- viewport --> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" /> <!-- Bootstrap CSS --> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS --> 
        <style type="text/css">
            div.container-fluid div.row div {
                border:1px solid#000000;
            }

    </head>
    <body>
        <div class="container border" style="background:#FFFFAA">
            <h1> 08 Bootstrap </h1>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col"> Text 1 </div>
                <div class="col"> Text 2 </div>
                <div class="col"> Text 3 </div>
            </div>
            <div class="row">
                <div class="col"> Text 4 </div>
                <div class="col"> Text 5 </div>
                <div class="col"> Text 6 </div>
            </div>
        </div>
        <br/><br/>

        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-1 col-12 col-md-4 col-lg-2"> Text 1 </div>
                <div class="col-12 col-md-4 col-lg-2"> Text 2 </div>
                <div class="col-12 col-md-4 col-lg-2"> Text 3 </div>
                <div class="col-12 col-md-4 col-lg-2"> Text 4 </div>
                <div class="col-12 col-md-4 col-lg-2"> Text 5 </div>
                <div class="col-12 col-md-4 col-lg-2"> Text 6 </div>
            </div>
        </div>
        <br/><br/>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3"> Text 1 </div>
                <div class="col"> Text 2 </div>
                <div class="col-12 col-md-3"> Text 3 </div>
            </div>
        </div>

    </body>
</html>
